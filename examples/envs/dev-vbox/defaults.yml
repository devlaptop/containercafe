---

# These are the environment-wide settings for the tiny example.  See
# ../../../docs/ansible.md#the-inventory-contract for the general
# story about variables and how they are defined in files whose names
# are related by a naming convention that follows the structure of
# environments and shards.

# The following two settings are needed to meet the SSH requirements
# in the inventory contract for this example.

ansible_ssh_user: vagrant
ansible_ssh_private_key_file:  ~/.vagrant.d/insecure_private_key
